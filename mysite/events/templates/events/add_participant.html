{% extends 'base.html' %} {% load static %} 

{% block content %}
  
<div class="container">
    <h1 class="title">Join an Event</h1>
    
    <form method="POST">
        {% csrf_token %}

        <div class="field">
            <label class="label">{{ form.user.label_tag }}</label>
            <div class="control">
                {{ boundform.user }} 
            </div>
        </div>

        <div class="field">
            <label class="label">{{ form.event.label_tag }}</label>
            <div class="control">
                {{ form.event }}
            </div>
        </div>

        <div class="field">
            <label class="label">{{ form.attended.label_tag }} 
            </label>
            <div class="control">
                {{ form.attended }}
            </div>
        </div>
        <br>

        <div class="field">
            <div class="control">
                <button type="submit" class="button is-primary">Submit</button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
